<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    img { max-width: 300px; margin: 1rem; }
    a.button { display: inline-block; padding: 1rem 2rem; background: red; color: white; text-decoration: none; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    const base62chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function fromBase62(str) {
      return str.split('').reduce((acc, c) => acc * 62n + BigInt(base62chars.indexOf(c)), 0n);
    }

    function decode(b62) {
      const bigInt = fromBase62(b62);
      const hex = bigInt.toString(16).padStart(2, '0');
      let str = '';
      for (let i = 0; i < hex.length; i += 2) {
        str += String.fromCharCode(parseInt(hex.slice(i, i+2), 16));
      }
      return str;
    }

    function getEncodedCode() {
      const path = window.location.pathname.split('/p/')[1];
      return path ? path.replace(/\/$/, '') : null;
    }

    async function loadProduct() {
      const code = getEncodedCode();
      if (!code) {
        document.getElementById("app").innerText = "Invalid link.";
        return;
      }

      try {
        const decoded = decode(code); // "1005004255862602|_omPAftL"
        const [productId, affTag] = decoded.split("|");

        const res = await fetch(`/functions/product?id=${productId}`);
        const data = await res.json();

        document.getElementById("app").innerHTML = `
          <h1>${data.title}</h1>
          <img src="${data.image}" alt="Product Image">
          <br>
          <a href="https://s.click.aliexpress.com/e/${affTag}" target="_blank" class="button">ðŸ”— Buy Now on AliExpress</a>
        `;
      } catch (e) {
        document.getElementById("app").innerText = "Failed to load product.";
      }
    }

    loadProduct();
  </script>
</body>
</html>
