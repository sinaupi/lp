<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    /* [CSS tetap sama seperti sebelumnya] */
  </style>
</head>
<body>
  <div class="container">
    <div id="main" class="main-card">
      <img id="mainImage" src="" alt="Product Image">
      <div class="info">
        <h1 id="title">Loading...</h1>
        <div class="rating" id="rating">‚≠ê‚≠ê‚≠ê‚≠ê¬Ω (4.5/5)</div>
        <div class="countdown" id="countdown">Ends in: --:--</div>
        <a id="buyBtn" class="btn" href="#" target="_blank">üîó Buy Now on AliExpress</a>
      </div>
    </div>

    <div class="related">
      <h2>Related Products</h2>
      <div class="related-list" id="relatedList"></div>
    </div>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("product") || "1005007292854280";
    const affTag = params.get("tag") || "cQ1BCFEo"; // Default tag if not provided
    const workerBase = "https://lp.jevri-kurnia.workers.dev/?id=";
    
    // Global variable for CSV data
    let csvData = [];
    const relatedCount = 6; // Number of related products to show

    function cleanTitle(title) {
      return title.replace(/\s*[-|„Äê(Ôºà]?AliExpress.*$/i, "").trim();
    }

    async function loadProduct(id) {
      try {
        const res = await fetch(workerBase + id);
        const data = await res.json();

        const titleClean = cleanTitle(data.title);
        document.title = titleClean;

        document.getElementById("mainImage").src = data.image;
        document.getElementById("title").innerText = titleClean;
        
        // Use the tag from URL to form affiliate link
        document.getElementById("buyBtn").href = `https://s.click.aliexpress.com/e/${affTag}`;
      } catch (error) {
        console.error("Error loading product:", error);
        document.getElementById("title").innerText = "Product Not Found";
      }
    }

    function loadRating() {
      const rating = (4 + Math.random()).toFixed(1);
      document.getElementById("rating").innerText = "‚≠ê".repeat(~~rating) + (rating % 1 >= 0.5 ? "¬Ω" : "") + ` (${rating}/5)`;
    }

    function startCountdown(durationMinutes) {
      const endTime = Date.now() + durationMinutes * 60 * 1000;
      const countdownEl = document.getElementById("countdown");

      function update() {
        const now = Date.now();
        const diff = endTime - now;

        if (diff <= 0) {
          countdownEl.innerText = "Hurry! Almost gone!";
          return;
        }

        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        countdownEl.innerText = `Ends in: ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        requestAnimationFrame(update);
      }

      update();
    }

    // Function to parse CSV text
    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      
      return lines.slice(1).map(line => {
        const values = line.split(',');
        const item = {};
        headers.forEach((header, i) => {
          item[header] = values[i] ? values[i].trim() : '';
        });
        return item;
      });
    }

    // Function to load CSV data
    async function loadCSVData() {
      try {
        const response = await fetch('data.csv');
        const csvText = await response.text();
        csvData = parseCSV(csvText);
      } catch (error) {
        console.error("Error loading CSV data:", error);
        // Fallback to some default data if CSV fails to load
        csvData = [
          {
            ItemId: "1005006756125379",
            Title: "Wireless Earbuds Bluetooth 5.0",
            Promote_Url: "https://bestdeals-cul.pages.dev/p/?product=1005006756125379&tag=_oB48BJb",
            Image1: "https://example.com/image1.jpg"
          },
          // Add more fallback items as needed
        ];
      }
    }

    // Function to get random related products
    function getRandomRelatedProducts() {
      if (csvData.length === 0) return [];
      
      // Filter out current product
      const filtered = csvData.filter(item => item.ItemId !== productId);
      
      // If not enough items, return all available
      if (filtered.length <= relatedCount) return filtered;
      
      // Shuffle array and get first N items
      const shuffled = [...filtered].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, relatedCount);
    }

    async function loadRelated() {
      await loadCSVData(); // Ensure CSV data is loaded
      const relatedProducts = getRandomRelatedProducts();
      
      const relatedList = document.getElementById("relatedList");
      relatedList.innerHTML = ''; // Clear loading state
      
      if (relatedProducts.length === 0) {
        relatedList.innerHTML = '<p>No related products found</p>';
        return;
      }
      
      for (const product of relatedProducts) {
        try {
          const card = document.createElement("div");
          card.className = "related-card";
          card.innerHTML = `
            <div class="badge">Hot</div>
            <img src="${product.Image1 || 'https://via.placeholder.com/150'}" alt="${product.Title}">
            <div class="title">${cleanTitle(product.Title)}</div>
            <a href="${product.Promote_Url}">Lihat</a>
          `;
          relatedList.appendChild(card);
        } catch (e) {
          console.warn("Failed to load related product:", product.ItemId, e);
        }
      }
    }

    // Run all functions
    loadProduct(productId);
    loadRating();
    startCountdown(60);
    loadRelated();
  </script>
</body>
</html>
