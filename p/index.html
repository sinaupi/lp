<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Best Deals</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    img { max-width: 300px; margin: 1rem; }
    a.button {
      display: inline-block; padding: 1rem 2rem;
      background: red; color: white; text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function loadProduct() {
      const productId = getQueryParam('product');
      const affTag = getQueryParam('aff');

      if (!productId || !affTag) {
        document.getElementById("app").innerText = "Missing product or affiliate info.";
        return;
      }

      try {
        const res = await fetch(`https://lp.jevri-kurnia.workers.dev/?product=${productId}`);
        const html = await res.text();

        const titleMatch = html.match(/<meta property="og:title" content="(.*?)"/);
        const imgMatch = html.match(/<meta property="og:image" content="(.*?)"/);


        const title = titleMatch ? titleMatch[1].replace(/ - AliExpress.*$/, '') : 'Product';
        const image = imgMatch ? imgMatch[1].replace(/\\/, '') : '';

        document.getElementById("app").innerHTML = `
          <h1>${title}</h1>
          <img src="${image}" alt="Product Image">
          <br>
          <a href="https://s.click.aliexpress.com/e/${affTag}" target="_blank" class="button">ðŸ”— Buy Now on AliExpress</a>
        `;
      } catch (e) {
        document.getElementById("app").innerText = "Failed to load product.";
      }
    }

    loadProduct();
  </script>
</body>
</html>
