<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AliExpress Deal</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    img { max-width: 300px; margin: 1rem; }
    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    async function loadProduct() {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("product");
      const affTag = params.get("aff");

      if (!productId || !affTag) {
        document.getElementById("app").innerText = "Missing product or aff tag.";
        return;
      }

      const productUrl = `https://www.aliexpress.com/item/${productId}.html`;

      try {
        const proxyUrl = "https://thingproxy.freeboard.io/fetch/" + productUrl;


        const res = await fetch(proxyUrl);
        const html = await res.text();
        
        document.body.innerText = html
        const titleMatch = html.match(/<meta property="og:title" content="(.*?)"/);
        const imgMatch = html.match(/<meta property="og:image" content="(.*?)"/);

        const title = titleMatch ? titleMatch[1] : '';
        const image = imgMatch ? imgMatch[1] : '';

        document.getElementById("app").innerHTML = `
          <h1>${title}</h1>
          <img src="${image}" alt="Product Image">
          <br>
          <a href="https://s.click.aliexpress.com/e/${affTag}" target="_blank" class="button">
            ðŸ”— Buy Now on AliExpress
          </a>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("app").innerText = "Failed to load product.";
      }
    }

    loadProduct();
  </script>
</body>
</html>
