<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AliExpress Deal</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    img { max-width: 300px; margin: 1rem; }
    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    async function loadProduct() {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("product");

      if (!productId) {
        document.getElementById("app").innerText = "Missing product ID.";
        return;
      }

      const workerUrl = "https://lp.jevri-kurnia.workers.dev/?id=" + productId;

      try {
        const res = await fetch(workerUrl);
        const data = await res.json();

        document.getElementById("app").innerHTML = `
          <h1>${data.title}</h1>
          <img src="${data.image}" alt="Product Image">
          <br>
          <a href="${data.buy_url}" target="_blank" class="button">
            ðŸ”— Buy Now on AliExpress
          </a>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("app").innerText = "Failed to load product.";
      }
    }

    loadProduct();
  </script>
</body>
</html>
